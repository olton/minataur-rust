<form action="javascript:" class="w-100" onsubmit="searchInBlockchain(this.elements[0].value.trim())">
    <input type="text"
           data-role="input"
           class="input-large no-overflow border"
           placeholder="Search for block, address, transaction, ..."
           data-search-button="true"
           name="search_value"/>
</form>
<script>
    function searchInBlockchain(query){
        if (!query) {
            Metro.toast.create("Please define a search request!")
            return
        }

        window.location.href = `/search?q=${query}`
    }
</script>
